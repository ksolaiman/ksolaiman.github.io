<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <style>
    /* Remove default sidebar or top nav if injected by theme */
    #sidebar, .sidebar, .site-header {
      display: none !important;
    }

    /* Clean reset */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Top left link back to homepage */
    .lab-nav-top {
      background: #fff;
      padding: 1em 2em;
      border-bottom: 1px solid #ddd;
    }
    .lab-nav-top ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .lab-nav-top li {
      display: inline-block;
    }
    .lab-nav-top a {
      font-weight: bold;
      font-size: 1em;
      text-decoration: none;
      color: #222;
    }

    /* Section nav under top */
    .lab-nav-secondary {
      background-color: #f9f9f9;
      padding: 0.8em 2em;
      border-bottom: 1px solid #ddd;
    }
    .lab-nav-secondary ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      padding: 0;
      margin: 0;
    }
    .lab-nav-secondary a {
      font-weight: 600;
      text-decoration: none;
      color: #333;
    }
    .lab-nav-secondary a:hover {
      text-decoration: underline;
    }

    /* Content wrapper */
    .lab-content {
      /* padding: 2em; */
      /* max-width: 960px; */
      /* margin: auto; */
      max-width: 1300px;            /*Change this more to make it more wide*/
      margin: 0 auto;
      padding: 2rem 1.5rem;
      line-height: 1.7;
    }

    /* lab name enumeration */
    .lab-name-enum {
        /* font-size: 2.25rem;
        display: block;
        margin-bottom: 1rem; */
        font-size: 1.5rem;
        font-weight: 400;
        text-align: left;
        line-height: 1.6;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
    }
    .lab-name-enum span {
        font-weight: 900;
    }


    /* light theme */
    /* .lab-name-enum .h { color: #E63946; }  /* red */
    /* .lab-name-enum .a { color: #F4A261; }  /* orange */
    /* .lab-name-enum .r { color: #2A9D8F; }  /* teal */
    /* .lab-name-enum .m { color: #457B9D; }  /* blue */
    /* .lab-name-enum .o { color: #A8DADC; }  /* light teal */
    /* .lab-name-enum .n { color: #8D99AE; }  /* soft gray-blue */
    /* .lab-name-enum .i { color: #6D597A; }  /* purple-ish */

    /* dark theme */
    .lab-name-enum .h { color: #B00020; }  /* deep red */
    .lab-name-enum .a { color: #e30ecb; }  /* dark orange */
    .lab-name-enum .r { color: #0da108; }  /* deep teal */
    .lab-name-enum .m { color: #1751f1; }  /* navy blue */
    .lab-name-enum .o { color: #e80808; }  /* dark cyan */
    .lab-name-enum .n { color: #086c79; }  /* slate gray */
    .lab-name-enum .i { color: #fc3b06; }  /* deep purple */
  </style>
</head>
<body>

  <!-- Top bar: Homepage link -->
  <nav class="lab-nav-top">

    </ul>
  </nav>

  <!-- Main content -->
  <main class="lab-content">
    {{ content }}
  </main>

</body>
</html>
